<div class="section hero no-bottom-margin">
  <div class="hero-image in-page" style="background:url('{{ page.header_image }}') no-repeat center / cover;">
    {% if page.home == true %}
    <div class="contain-1120">
      {% if page.title %}
      <h2>{{ page.title }}</h2>
      {% endif %}
      {% if page.subtitle %}
      <p>{{ page.subtitle }}</p>
      {% endif %}
      {% if page.button_url %}
      <ul class="center-list" style="list-style-type:none;">
        <li><a class="button" href="{{ page.button_url }}" target="_blank">{{ page.button_text }}</a></li>
      </ul>
      {% endif %}
    </div>
    <div class="caption">{{ page.header_caption }}</div>
    {% endif %}
  </div>
</div>
